<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="introduce in TODO - square matrix with 4 chapter of kinds of tasks" />
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section id="add-element">
        <label class="label_new-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input-text task_input" type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="chapter">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="task-line">
          <input class="input-box" type="checkbox" /><label class="task_input task-label">Pay Bills</label>
          <input type="text" class="input-text task_input" />
          <button class="button button__change">Edit</button>
          <button class="button button__delete"><img class="button__delete-icon" src="./remove.svg" alt="for remove task by click" /></button>
        </li>
        <li class="task-line edit__item">
          <input class="input-box" type="checkbox" /><label class="task_input task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task_input" />
          <button class="button button__change">Save</button>
          <button class="button button__delete"><img class="button__delete-icon" src="./remove.svg" alt="for remove task by click" /></button>
        </li>
      </ul>
      <h3 class="chapter">Completed</h3>
      <ul class="list list_complete" id="complete-tasks">
        <li class="task-line">
          <input class="input-box" type="checkbox" checked /><label class="task_input task-label">See the Doctor</label>
          <input type="text" class="input-text task_input" />
          <button class="button button__change">Edit</button>
          <button class="button button__delete"><img class="button__delete-icon" src="./remove.svg" alt="for remove task by click" /></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
